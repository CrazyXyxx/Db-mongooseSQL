
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Story Time</title>
  <link rel="stylesheet" href="../styles/signup.css"> <!-- Lien vers votre fichier CSS -->
</head>
<body>
  <div class="container">
    <div class="form-container">
      <img src="../images/logo.png" alt="Story Time Logo" class="logo">
      <h1>Sign Up</h1>
      <form id="signupForm">
        <input type="email" id="email" placeholder="Enter your email" required />
        <input type="password" id="password" placeholder="Enter your password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm your password" required />
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <div class="partners">
        <img src="../images/airtel.png" alt="Partner" class="partner-logo">
        <img src="../images/google.png" alt="Partner" class="partner-logo">
      </div>
    </div>
    <div class="footer">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>

  <script src="../nodules/signup.js"></script> <!-- Lien vers votre fichier JS -->
</body>
</html>
